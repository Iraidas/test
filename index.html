<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230803121316">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-Global.ico">
    <title>Global</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header">
        <div class="header__container container"> 
          <div class="header__logo"> <picture><source srcset="img/Group-logo.webp" type="image/webp"><img src="img/Group-logo.png" alt="Group logo" width="40" height="40"></picture>
            <p class="header__logo-caption">Global</p>
          </div>
          <nav class="header__menu menu">
            <button class="menu__button">Menu</button>
            <ul class="menu__list">
              <li class="menu__list-item"><a class="menu__list-item-link link link_active" href="#">Mobile Top Up</a></li>
              <li class="menu__list-item"><a class="menu__list-item-link link" href="#">About</a></li>
              <li class="menu__list-item"><a class="menu__list-item-link link" href="#">Rate</a></li>
              <li class="menu__list-item"><a class="menu__list-item-link link" href="#">Help</a></li>
            </ul>
          </nav>
          <button class="header__button-sign-up button">Sign Up</button>
        </div>
      </header>
      <main class="main">
        <section class="hero"> 
          <div class="hero__container container"> 
            <h1 class="hero__title">Now Buy Your<br> PIN or <span class="marker">Top Up</span> <br>With Bank Transfer</h1>
            <p class="hero__caption">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
            <button class="hero__button button">Get Started</button>
            <form class="hero__search-form" role="search" action="#"> 
              <input class="hero__search-input" type="search" minlength="4" maxlength="12" placeholder="Where do you want to call?">
              <input class="hero__search-button button" type="submit" value="">
            </form>
            <p class="hero__caption-experience">45k+ Regular User.<a class="hero__link"><span class="marker">View Price Plan</span></a></p>
            <div class="hero__flag-group">
              <div class="hero__flag-container flag-container" style="--i:0">
                <div class="hero__flag-1 flag"><picture><source srcset="img/flag-1.webp" type="image/webp"><img src="img/flag-1.png" alt="flag of India" width="110" height="110"></picture></div>
              </div>
              <div class="hero__flag-container flag-container" style="--i:1"> 
                <div class="hero__flag-2 flag"><picture><source srcset="img/flag-3.webp" type="image/webp"><img src="img/flag-3.png" alt="Flag of the Great Britain" width="140" height="140"></picture></div>
              </div>
              <div class="hero__flag-container flag-container" style="--i:2"> 
                <div class="hero__flag-3 flag"><picture><source srcset="img/flag-2.webp" type="image/webp"><img src="img/flag-2.png" alt="flag of Italy" width="120" height="120"></picture></div>
              </div>
              <div class="hero__flag-container flag-container" style="--i:3"> 
                <div class="hero__flag-4 flag"><picture><source srcset="img/flag-1.webp" type="image/webp"><img src="img/flag-1.png" alt="flag of India" width="130" height="130"></picture></div>
              </div>
              <div class="hero__flag-container flag-container" style="--i:4"> 
                <div class="hero__flag-5 flag"><picture><source srcset="img/flag-1.webp" type="image/webp"><img src="img/flag-1.png" alt="flag of India" width="110" height="110"></picture></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/app.min.js?_v=20230803121316"></script>
  </body>
</html>
